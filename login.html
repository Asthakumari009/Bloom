<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FocusFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-rocket logo"></i>
            <h1>Welcome to FocusFlow</h1>
            <p>Log in to continue your productivity journey.</p>
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="u@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="cta-button">Log In</button>
            <div class="form-separator">
                <span>OR</span>
            </div>
            <button type="button" class="social-button">
                <i class="fab fa-google"></i> Continue with Google
            </button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
